<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Discussion Page</title>
  <style>
    /* Reset some default styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.discussion-box {
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.message-input {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

textarea {
  width: 70%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  margin-left: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

/* Style for previous discussions */
.previous-discussions {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


.discussion-message {
  margin-bottom: 10px;
}

.discussion-message p {
  background-color: #e9e9e9;
  padding: 10px;
  border-radius: 5px;
}

.reply-button {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  margin-left: 10px;
  cursor: pointer;
  float: right;
  /* Float the reply button to the right */
}

.reply-button:hover {
  background-color: #555;
}

/* Clear the float to prevent layout issues */
.discussion-message::after {
  content: "";
  display: table;
  clear: both;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  justify-content: center;
  min-height: 100vh;
  background: white;
  flex-direction: column;
}

/* Reset some default styles */
body,
ul,
li {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Define general styles for the body */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.like-button {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 2px 10px 2px 2px;
  margin-left: 10px;
  cursor: pointer;
  float: right;
}

.like-button:hover {
  background-color: #555;
}

.thumbs-up {
  font-size: 16px;
  margin-right: 5px;
  color: blue;
}
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
        }

        /* Set a background color and font for the entire page */
        body {
            background-color: #f2f2f2;
            font-family: 'Ubuntu', sans-serif;
            color: #333;
        }

        /* Style the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #036303;
            color: white;
            height: 75px;
        }
       .logo {
        width: 50px; /* Adjust the width as needed */
        height: auto; /* Maintain the aspect ratio */
        margin-right: 10px; /* Add spacing to the right of the logo */
        border-radius: 100%;
    }
    .title{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

        /* Style the title */
        .title h1 {
            font-size: 1.5em;
        }

        /* Style the help button */
        .help_button {
            background-color: #036303;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
   .navbar div {
            margin-right: 1em;
        }

        .items{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Style the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .services {
            background-color: #036303;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .profile{
            width:40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left:20px;
        }
        .profile-label p{
            color: #036303;
        }
        .sub-menu-wrap{
            position: absolute;
            top:10%;
            right: 0.5%;
            width: 320px;
            max-height:0px;
            overflow: hidden;
            transition: max-height 0.5s;
        }
        .sub-menu-wrap.open-menu{
            max-height: 400px;
        }
        .sub-menu{
            background: #fff;
            padding:20px;
            margin: 10px;
        }
        .user-info{
            display:flex;
            align-items:center;
        }
        .user-info h2{
            font-weight: 500;
        }
        .user-info img{
            width:60px;
            border-radius:50%;
            margin-right:15px
        }
        .sub-menu hr{
            border:0;
            height:1px;
            width:100%;
            background: #ccc;
            margin:15px 0 10px
        }
  </style>
</head>
